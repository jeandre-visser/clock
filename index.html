<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock">
      <div class="circles" style="--clr:rgb(255, 160, 43);">
        <div class="ball hr_ball"></div>
        <svg>
          <circle cx="90" cy="90" r="90"></circle>
          <circle cx="90" cy="90" r="90" id="h"></circle>
        </svg>
        <div id="hrs">
          00
        </div>
      </div>
      <div class="circles" style="--clr:rgb(43, 156, 255);">
        <div class="ball min_ball"></div>
        <svg>
          <circle cx="90" cy="90" r="90" ></circle>
          <circle cx="90" cy="90" r="90" id="m"></circle>
        </svg>
        <div id="mins">
          00
        </div>
      </div>
      <div class="circles" style="--clr:rgb(3, 168, 63);">
        <div class="ball sec_ball"></div>
        <svg>
          <circle cx="90" cy="90" r="90" ></circle>
          <circle cx="90" cy="90" r="90" id="s"></circle>
        </svg>
        <div id="secs">
          00
        </div>
      </div>
      <div class="ap">
        <div id="am">AM</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
